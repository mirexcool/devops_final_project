<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Editing Article</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>



<div class="container mt-5" mb-5>
  <h1>Edit Article</h1>
  <div th:each="el : ${post}">
    <form method="post">
      <input type="text" th:value="${el.title}" name="title" placeholder="Enter the name for article" class="form-control"><br>
      <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter the anons for article" class="form-control"><br>
      <textarea name="full_text" th:text="${el.fullText}" placeholder="Enter the full text for article" class="form-control" /><br>
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
</div>


<div th:insert="blocks/footer :: footer"></div>


</body>

</html>
